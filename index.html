<!DOCTYPE html>
<html>

<head>
    <title>MercuryWorkshop</title>
    <link rel="icon" type="image/x-icon" href="style/favicon.ico">
    <link rel="stylesheet" href="style/style.css">
    <div id="hide" rel="preload"></div>
    <meta name="darkreader-lock">
    <script src="js/data.js"></script>
    <script src="https://unpkg.com/alpinejs"></script>
</head>

<body id="body">
    <credit made_by="Ember314 from Mercury Workshop"></credit>
    <div id="stars"></div>
    <div id="blurStars"></div>
    <div id="grid">
        <div id="header">
            <img src="style/mercury.png" id="logo" style="order:1;" alt="Mercury Workshop Logo">
            <h1 style="order:2;">Mercury Workshop</h1>
        </div>
        <div class="hiddenbox">
            <p>A small team of active developers typically focused around finding flaws in methods of ChromeOS user
                restriction
            </p>
        </div>
        <div class="spacer">

        </div>
        <div style="width: 100%;">
            <h1>Public Projects</h1>
            <div id="projects">
                <template x-for="project in projects">
                    <div class="project box">
                        <p class="projectname" x-text="project.name">

                        </p>
                        <p x-text="project.desc"></p>
                    </div>
                </template>
            </div>

        </div>
        <!-- god i love alpine -->
        <template x-for="collection in [['Members',exploiters],['Advisors',advisors],['Apprentices',apprentices]]">
            <div class="" style="width: 100%;">
                <h1 x-text="collection[0]"></h1>
                <div class="membergrid">
                    <template x-for="dev in collection[1]">
                        <div class="box member" x-data="{ expanded: false }" @click="alert()">
                            <span class="membername">
                                <img x-show="dev.pfp" class="pfp"
                                    x-bind:src="'https://cdn.discordapp.com/avatars/' + dev.pfp + '.webp?size=40'">
                                <div x-show="!dev.pfp" class="pfp"></div>
                                <p x-text="dev.name"></p>
                            </span>
                        </div>
                    </template>
                </div>
            </div>
        </template>
    </div>
    <div class="footer">

        <div class="footerSpace">
            <img src="style/mercury.png" id="footerLogo" alt="Mercury Workshop Logo">
            <div id="brand">Mercury Workshop</div>
        </div>
        <div id="takedown">Legal requests? Contact legal@mercurywork.shop</div>
    </div>
</body>
<script src="js/p5.min.js"></script>
<script src="js/script.js"></script>

</html>
