<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Mercury Workshop</title>
    <link rel="icon" type="image/x-icon" href="style/favicon.ico">
    <link rel="stylesheet" href="style/style.css">
    <meta name="darkreader-lock">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Mercury Workshop - A small team of active developers typically focused around finding flaws in methods of ChromeOS user restriction">
    <script src="js/p5.min.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/data.js"></script>
    <script src="https://unpkg.com/alpinejs"></script>
</head>

<body id="body" x-data="{ membermodal: null, projectmodal:null }"
    x-bind:class="membermodal != null ? 'modal-open' : ''">
    <div id="hide" rel="preload"></div>
    <credit made_by="Ember314 and CoolElectronics from Mercury Workshop"></credit>

    <div x-bind:class="membermodal == null ? 'opacityzero' : ''">
        <div class="modal modal-effect" @click="membermodal = null">
        </div>
        <div class="modal">
            <div class="modal-inner">
                <div class="modal-inner-dumbass-fucking-padding-hack">
                    <span class="modalmembername">
                        <img x-cloak x-show=" membermodal.pfp" class="modal-pfp pfp" x-bind:alt="dev.name"
                            x-bind:src="!membermodal.pfp == 'local' ? ('./assets/pfps/' + membermodal.name + '.webp') : membermodal.pfp">
                        <h1 x-text="membermodal.name"></h1>
                    </span>

                    <p x-text="membermodal.bio"></p>
                    <table>
                        <template x-for="link in Object.entries(membermodal.links || {})">
                            <tr>
                                <th x-text="link[0]"></th>
                                <td><a x-bind:href="link[1]" x-text="link[1]"></a></td>
                            </tr>
                        </template>
                        <tr>
                            <th>discord</th>
                            <td x-text="membermodal.tag"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="stars"></div>
    <div id="grid" x-bind:class="membermodal != null ? 'modal-blur' : ''">
        <div id="header">
            <img src="style/mercury.png" id="logo" style="order:1;" alt="Mercury Workshop Logo" width="127px"
                height="127px">
            <h1 style="order:2;">Mercury Workshop</h1>
        </div>
        <div class="hiddenbox">
            <p>A small team of active developers typically focused around finding flaws in methods of ChromeOS user
                restriction.
            </p>
        </div>
        <div class="spacer">

        </div>
        <div style="width: 100%;">
            <h1>Public Projects</h1>
            <div id="projects">
                <template x-for="project in projects">
                    <a x-bind:href="project.link" class="project box">
                        <h1 class="projectname" x-text="project.name">

                        </h1>
                        <p x-text="project.desc"></p>
                    </a>
                </template>
            </div>

        </div>
        <!-- god i love alpine -->
        <!-- (i sure don't) -->
        <template x-for="collection in [['Members',exploiters],['Advisors',advisors]]">
            <div class="" style="width: 100%;">
                <h1 x-text="collection[0]"></h1>
                <div class="membergrid">
                    <template x-for="dev in collection[1]">
                        <div class="box member" x-data="{ expanded: false }" @click="membermodal = dev">
                            <span class="membername">
                                <img x-cloak x-show="dev.pfp" class="pfp"
                                    x-bind:src="dev.pfp == 'local' ? ('./assets/pfps/' + dev.name + '.webp') : dev.pfp">
                                <div x-cloak x-show="!dev.pfp" class="pfp"></div>
                                <p x-text="dev.name"></p>
                            </span>
                        </div>
                    </template>
                </div>
            </div>
        </template>
    </div>
    <div class="footer">

        <div class="footerSpace">
            <img src="style/mercury.png" id="footerLogo" alt="Mercury Workshop Logo">
            <div id="brand">Mercury Workshop</div>
        </div>
        <div id="takedown">Legal requests? Contact legal@mercurywork.shop</div>
        <div id="takedown">Found a security issue? Contact security@mercurywork.shop</div>
    </div>
    <div class="modal-blur"></div>

</body>


</html>
